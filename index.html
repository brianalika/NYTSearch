<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <!--Header Image-->
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/times-search-banner.jpg" alt="New York Times Article Search"/>
            </div>
        </div>

        <!--Form-->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label>Search Term:</label>
                        <input type="text" class="form-control" id="titleSearch">
                    </div>

                    <label>Number of Records to Retrieve:</label>
                        <select class="form-control" id="numberOfRecords">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>

                    <div class="form-group">
                        <label>Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>

                    <div class="form-group">
                        <label>End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
        </div>

        <!--Results-->
        <div class="row">
            <div class="col-md-12" id="displayResults"></div>
        </div>
    </div>
    


</body>
</html>
